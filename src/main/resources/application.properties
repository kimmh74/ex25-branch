spring.application.name=ex25-branch


server.port=8080
# MariaDB 설정
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/testdb
spring.datasource.username=root
spring.datasource.password=1234

# MyBatis 설정
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.kmh.ex25_branch.domain
# createdAt == created_at 같은 자동연결
mybatis.configuration.map-underscore-to-camel-case=true
# MyBatis 설정_SQL 출력 : 쿼리를 콘솔에 찍어보자 (copy해서 써라)
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl



# spring 로깅설정 : 로그 레벨을 이용해서 쿼리를 콘솔에 찍어보자
# logging.level.com.kmh.ex25_branch.mapper=DEBUG