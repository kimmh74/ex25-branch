spring.application.name=ex25-branch


# ======================================
# Server 접속
# ======================================
# http://localhost:8080/  : 8080 tomcat 기본 포트
# http://localhost:8090/  : 8090 변경포트
server.port=8088

# MariaDB 설정
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/testdb
spring.datasource.username=root
spring.datasource.password=1234

# MyBatis 설정
# 매퍼xml경로
mybatis.mapper-locations=classpath:mapper/*.xml
# Student의 타입경로(결과가 담기는곳 domain) 
mybatis.type-aliases-package=com.kmh.ex25_branch.domain
# 자바의 대문자를 내부적으로 _에 변환해서 사용하는것.(map-underscore)
mybatis.configuration.map-underscore-to-camel-case=true


# 로그 레벨
logging.level.com.kmh.ex25_branch.mapper=DEBUG

# ======================================
# Encoding ?
# ======================================

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true

server.servlet.encoding.force=true
server.servlet.encoding.force-request=true
server.servlet.encoding.force-response=true

logging.level.root=info

logging.level.com.kmh.ex25_branch.service=debug

